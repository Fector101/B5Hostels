<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Dashboard</title>
        <link rel="stylesheet" href="css/user.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet"
        />

        <script defer src="js/script.js"></script>
    </head>
    <body>
        <header>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" style="display: block;margin-right:20px; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 3px; overflow: visible;" aria-hidden="true" role="presentation" focusable="false"><g fill="none"><path d="M2 16h28M2 24h28M2 8h28"></path></g></svg>
            <a id="brand" href="/">B5 Homes</a>

            <nav>
                <div class="link-box">
                    <a class="active">Lists</a>
                </div>
                <div class="link-box">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false"><path d="M16 .7C7.56.7.7 7.56.7 16S7.56 31.3 16 31.3 31.3 24.44 31.3 16 24.44.7 16 .7zm0 28c-4.02 0-7.6-1.88-9.93-4.81a12.43 12.43 0 0 1 6.45-4.4A6.5 6.5 0 0 1 9.5 14a6.5 6.5 0 0 1 13 0 6.51 6.51 0 0 1-3.02 5.5 12.42 12.42 0 0 1 6.45 4.4A12.67 12.67 0 0 1 16 28.7z"></path></svg>
                        <a class="">
                        Profile
                    </a>
                </div>
            </nav>
        </header>
        <div class="filter-box">
            <p>Filter Search</p>
            <select id="availability">
                <option value="all">All</option>
                <option value="available">Available</option>
                <option value="booked">Booked</option>
            </select>
        </div>

        <section>
            <ol class="rooms-box"></ol>
        </section>
    </body>
</html>
