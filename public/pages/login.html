<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In</title>
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/login.css" />
    </head>
    <body>
        <header>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 32 32"
                style="
                    display: block;
                    margin-right: 20px;
                    fill: none;
                    height: 16px;
                    width: 16px;
                    stroke: currentcolor;
                    stroke-width: 3px;
                    overflow: visible;
                "
                aria-hidden="true"
                role="presentation"
                focusable="false"
            >
                <g fill="none"><path d="M2 16h28M2 24h28M2 8h28"></path></g>
            </svg>
            <a id="brand" href="/">B5 Homes</a>
            <nav>
                <div class="link-box">
                    <a href="/home" class="active">Lists</a>
                </div>
                <div class="link-box">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 32 32"
                        aria-hidden="true"
                        role="presentation"
                        focusable="false"
                    >
                        <path
                            d="M16 .7C7.56.7.7 7.56.7 16S7.56 31.3 16 31.3 31.3 24.44 31.3 16 24.44.7 16 .7zm0 28c-4.02 0-7.6-1.88-9.93-4.81a12.43 12.43 0 0 1 6.45-4.4A6.5 6.5 0 0 1 9.5 14a6.5 6.5 0 0 1 13 0 6.51 6.51 0 0 1-3.02 5.5 12.42 12.42 0 0 1 6.45 4.4A12.67 12.67 0 0 1 16 28.7z"
                        ></path>
                    </svg>
                    <a class=""> Profile </a>
                </div>
            </nav>
        </header>
        <div class="signin-container">
            <h2>Sign In</h2>
            <p class="title-msg">Enter your credentials to continue</p>

            <form>
                <div class="input-group">
                    <input type="text" placeholder="Matric Number" />
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Password" />
                </div>

                <button type="submit" class="signin-btn">Sign In</button>
            </form>

            <p class="signup-text">
                Don't have an account? <a href="/">Sign Up</a>
            </p>
        </div>
    </body>
</html>
